<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M-Pesa QR Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Sky Menu Restaurant üçΩÔ∏è</h1>
    <p class="text-sm text-gray-500 mt-2">Scan to simulate payment via M-Pesa</p>

    <button id="generateBtn" 
      class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center mx-auto">
      Generate Demo QR
    </button>
    
    <!-- Loader -->
    <div id="loader" class="mt-4 flex justify-center items-center space-x-2 hidden">
      <div class="w-6 h-6 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
      <span class="text-gray-700 font-medium">Generating...</span>
    </div>

    <div id="status" class="mt-4 text-gray-700 font-medium"></div>
    
    <div id="qr" class="mt-6 flex justify-center"></div>
  </div>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const statusEl = document.getElementById("status");
    const qrEl = document.getElementById("qr");
    const loaderEl = document.getElementById("loader");

    generateBtn.addEventListener("click", async () => {
      statusEl.textContent = "";
      qrEl.innerHTML = "";
      loaderEl.classList.remove("hidden");

      try {
        const backendUrl = "http://localhost:4000/api/demo-payment";
        const response = await fetch(backendUrl);
        const data = await response.json();

        loaderEl.classList.add("hidden");

        if (data.qrCode) {
          statusEl.textContent = "‚úÖ QR generated and SMS sent to client!";
          qrEl.innerHTML = `<img src="data:image/png;base64,${data.qrCode}" class="rounded-lg shadow-lg animate-fade-in" />`;
        } else {
          statusEl.textContent = "‚ùå Failed to generate QR.";
        }
      } catch (error) {
        console.error(error);
        loaderEl.classList.add("hidden");
        statusEl.textContent = "‚ö†Ô∏è Error connecting to backend.";
      }
    });
  </script>
</body>
</html>
